
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Example</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
</head>
<body>
    <a-scene>
        <a-box position="3 1.3 -3" rotation="0 45 45" animation="property: position; to: 1 5 -15; dur: 2000; easing: linear; loop: true" color="#FF6347"
            event-set__enter="_event: click; color: #0000CD"
            event-set__leave="_event: click; color: #FFDAB9"
            sound="src: url(sounds/Subway_Surfers_-_OST_Glavnaya_tema_73599365.mp3); autoplay: false"></a-box>

        <a-sphere position="1 1.3 -4" rotation="0 45 45" animation="property: position; to: 1 5 -15; dur: 2000; easing: linear; loop: true" color="#EE82EE" radius="0.2"
            event-set__enter="_event: click; color: #CD5C5C"
            event-set__leave="_event: click; color: #00CED1"
            sound="src: url(sounds/Subway_Surfers_-_OST_Glavnaya_tema_73599365.mp3); autoplay: false"></a-sphere>

        <a-cylinder position="-2 1.3 -4" rotation="0 15 15" animation="property: position; to: 1 5 -15; dur: 2000; easing: linear; loop: true" color="#7B68EE" height="3"
            event-set__enter="_event: click; color: #00FA9A"
            event-set__leave="_event: click; color: #FFA500"
            sound="src: url(sounds/Subway_Surfers_-_OST_Glavnaya_tema_73599365.mp3); autoplay: false"></a-cylinder>

        <a-torus position="-1 1.3 -3" rotation="0 45 45" animation="property: position; to: 1 5 -15; dur: 5000; easing: linear; loop: true"
            color="#2E8B57" arc="270" radius="1" radius-tubular="0.1"></a-torus>

        <a-icosahedron position="-3 1.3 -3" rotation="0 45 45" animation="property: position; to: 2 3 -10; dur: 5000; easing: linear; loop: true"
            color="#FFFF00" radius="1"></a-icosahedron>

        <a-light color="#FFFFFF" position="5 1.6 4"></a-light>
        <a-text color="#000000" value="Bye, world!"></a-text>

        <a-entity position="2 1 -3">
            <a-box position="0 0 0" color="#00FF00" depth="0.2" height="0.5" width="1"
                event-set__enter="_event: click; color: #FF0000; sound: play"
                sound="src: url(sounds/hr_coin-20807.mp3); autoplay: false"></a-box>
            <a-text value="Change Box Color" align="center" position="0 0.3 0" color="#000000"></a-text>
        </a-entity>

        <a-entity position="2 1 -5">
            <a-box position="0 0 0" color="#0000FF" depth="0.2" height="0.5" width="1"
                event-set__enter="_event: click; color: #FFFF00; sound: play"
                sound="src: url(sounds/deat-mystery-combo-20839.mp3); autoplay: false"></a-box>
            <a-text value="Change Sphere Position" align="center" position="0 0.3 0" color="#000000"></a-text>
        </a-entity>

        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>

    <script>
        const box = document.querySelector('a-box:nth-of-type(1)');
        const sphere = document.querySelector('a-sphere');
        const button1 = document.querySelector('a-entity:nth-of-type(1)');
        const button2 = document.querySelector('a-entity:nth-of-type(2)');

        button1.addEventListener('click', function () {
            box.setAttribute('color', '#FF0000');
            box.components.sound.playSound();
        });

        button2.addEventListener('click', function () {
            sphere.setAttribute('position', '2 1.3 -4');
            sphere.components.sound.playSound();
        });
    </script>
</body>
</html>
