<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collectibles Game</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
</head>
<body>
    <a-scene physics="debug: true; gravity: -9.8;">
        <a-sky color="#FFE4B5"></a-sky>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="50" height="50" color="#696969" static-body></a-plane>

        <a-camera position="0 1.6 0">
            <a-cursor></a-cursor>
        </a-camera>

        <a-sphere position="0 1 -3" radius="0.5" color="#FF0000" class="collectible" dynamic-body></a-sphere>
        <a-sphere position="1 1 -5" radius="0.5" color="#00FF00" class="collectible" dynamic-body></a-sphere>
        <a-sphere position="-1 1 -6" radius="0.5" color="#0000FF" class="collectible" dynamic-body></a-sphere>

        <a-entity id="player" position="0 1.6 0" wasd-controls>
            <a-entity collider="objects: .collectible" position="0 1 0"></a-entity>
        </a-entity>

        <a-sound src="https://cdn.glitch.global/1e5a0a3b-3c3b-4b0b-9b0b-0b0b0b0b0b0b/click.wav" autoplay="false" id="collectSound"></a-sound>
    </a-scene>

    <script>
        AFRAME.registerComponent('collectible', {
            init: function () {
                this.el.addEventListener('collide', () => {
                    this.el.parentNode.removeChild(this.el);
                    document.querySelector('#collectSound').components.sound.playSound();
                });
            }
        });
    </script>
</body>
</html>
